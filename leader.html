<!DOCTYPE html>
<html>

<head>
    <title>What Da Flag Leaderboards</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body class="leaderboard_background">
    <header>
        <div class="nav_container">
            <img src="whatdaflagbanner.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="Flagv3.html">Flag Quiz</a></li>
                    <li><a href="flag_gallery.html" class="padding">Study Mode</a></li>
                    <li><a href="leader.html" class="padding">Leaderboards</a></li>
                </ul>
            </nav>


        </div>
    </header>

    <h1 class="leaderboard_header">Leaderboard</h1>
    <ul id="leaderboard" class="scores"></ul>


    <script>
        fetch('/get_leaderboard')
            .then(response => response.text())
            .then(leaderboard => {
                const leaderboardElement = document.getElementById('leaderboard');
                leaderboard.split('\n').forEach(line => {
                    const listItem = document.createElement('li');
                    listItem.textContent = line;
                    leaderboardElement.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching leaderboard:', error));
    </script>


</body>

</html>
