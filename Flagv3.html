<!DOCTYPE html>
<html>

<head>
    <title>Flag Jitsu</title>
    <link rel="stylesheet" href="styles.css">
</head>

<header>
    <div class="nav_container">
        <img src="logo.png" alt="logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Flags</a></li>
                <li><a href="#" class="padding">Subject2</a></li>
                <li><a href="#" class="padding">Subject3</a></li>
            </ul>
        </nav>


    </div>

</header>


<body>
    <div class="flag_zone_background" id="flag_zone">
        <div style="display: flex;">
            <div>
                <h2 id='currentscore'>0</h1>
                    <h2 id='highscore'>0</h1>
            </div>
            <div class="center_block">
            </div>
            <div id="image-container"></div>
            <section id="lives_hearts" class="lives_hearts"></section>
            <div id="overlayContainer"> <!-- Game Over -->
                <div id="overlayContent">
                    <h1 id="new_high_score"><br> HIGH SCORE!</h1>
                    <h2 id="scoreDisplay"></h2>
                    <br>
                    <button id="submit_score" class="end_button" type="button">Submit Score</button>
                    <button id="try_again" class="end_button" type="button" onclick="try_again()">Try Again</button>
                </div>
            </div>
        </div>
        <h2 class="instruction">Which country's flag is this?</h2>
    </div>

    <p id="message" class="message"></p>


    <div class="submit">

        <div class="choices">
            <button id="button1" class="button" type="button" onclick="selectButton(1)">Button 1</button>
            <button id="button2" class="button" onclick="selectButton(2)">Button 2</button>
            <br>
            <button id="button3" class="button" onclick="selectButton(3)">Button 3</button>
            <button id="button4" class="button" onclick="selectButton(4)">Button 4</button>
            <br><br>
        </div>

    </div>

    <script src="script_new.js"></script>
</body>

</html>
