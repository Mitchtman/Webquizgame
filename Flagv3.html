<!DOCTYPE html>
<html>

<head>
    <title>Flag Jitsu</title>
    <link rel="stylesheet" href="styles.css">
</head>



<body>
    <header>
        <div class="nav_container">
            <img src="whatdaflagbanner.png" alt="logo" class="logo">
            <nav>
                <ul>
                    <li><a href="Flagv3.html">Flag Quiz</a></li>
                    <li><a href="flag_gallery.html" class="padding">Study Mode</a></li>
                    <li><a href="#" class="padding">Leaderboards</a></li>
                </ul>
            </nav>


        </div>

    </header>
    <div class="flag_zone_background" id="flag_zone">
        <div>
            <div>
                <h2 id='currentscore' class="score">0</h2>
                <h2 id='highscore' class="high_score">0</h2>
            </div>
            <div id="image-container"></div>
            <section id="lives_hearts" class="lives_hearts"></section>
            <div id="overlayContainer"> <!-- Game Over Pop Up -->
                <div id="overlayContent">
                    <h1 id="new_high_score"><br> NEW HIGH SCORE!</h1>
                    <h2 id="scoreDisplay"></h2>
                    <br>
                    <section class="name_input">
                        <input type="text" placeholder="Enter your name" id="name_input" class="enter_name" required>
                    </section>
                    <br>
                    <button id="submit_score" class="end_button" type="button">Submit Score</button>
                    <button id="try_again" class="end_button" type="button" onclick="try_again()">Try Again</button>
                </div>
            </div>
        </div>
        <h2 class="instruction">Which country's flag is this?</h2>
    </div>



    <div class="submit">

        <div class="choices">
            <button id="button1" class="button" type="button" onclick="selectButton(1)">Button 1</button>
            <button id="button2" class="button" onclick="selectButton(2)">Button 2</button>
            <br>
            <button id="button3" class="button" onclick="selectButton(3)">Button 3</button>
            <button id="button4" class="button" onclick="selectButton(4)">Button 4</button>
            <br><br>
        </div>

    </div>
    <a href="#" class="fast">
        <img src="normal_speed.png" alt="Fast Mode" class="fast-image" onclick="fast_mode()" id="fast_image">
    </a>
    <script src="script_new.js"></script>
</body>

</html>
